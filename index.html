<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS</title>
</head>
<body>
    <h1 class="bg-yellow-800 text-white m-3 text-center">Hello tailwind</h1>

    <h1 class="bg-gray-700 text-white px-4 py-24 mx-4 my-10 shadow">
		My name is Lakshit and I am a developer
	</h1>

    <h1 class="sm:bg-gray-700 sm:text-white md:bg-pink-800 px-3 py-1 m-4">
		About breakpoints
	</h1>

    <h1 class="bg-red-200 px-3 py-1 m-10">
		This is going to be a normal color Heading
	</h1>

    <h1 class="bg-gradient-to-r from-green-300 to-red-400 px-24 py-10 m-10">
		This is going to be a gradient Heading
	</h1>

    <h1 class="bg-gradient-to-r from-blue-300 via-purple-800 to-red-400 px-24 py-10 m-10 text-gray-200">
		This is going to be a 3 stop gradient Heading
	</h1>


    <h1 class="bg-red-400 px-24 py-10 m-10 text-gray-200 hover:bg-blue-200 hover:text-white">
		This is hover block
	</h1>

</html>
