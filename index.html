<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind CSS</title>
</head>
<body>
    <h1 class="bg-yellow-800 text-white m-3 text-center">Hello tailwind</h1>

    <h1 class="bg-gray-700 text-white px-4 py-24 mx-4 my-10 shadow">
		My name is Lakshit and I am a developer
	</h1>

    <h1 class="sm:bg-gray-700 sm:text-white md:bg-pink-800 px-3 py-1 m-4">
		About breakpoints
	</h1>

    <h1 class="bg-red-200 px-3 py-1 m-10">
		This is going to be a normal color Heading
	</h1>

    <h1 class="bg-gradient-to-r from-green-300 to-red-400 px-24 py-10 m-10">
		This is going to be a gradient Heading
	</h1>

    <h1 class="bg-gradient-to-r from-blue-300 via-purple-800 to-red-400 px-24 py-10 m-10 text-gray-200">
		This is going to be a 3 stop gradient Heading
	</h1>


    <h1 class="bg-red-400 px-24 py-10 m-10 text-gray-200 hover:bg-blue-200 hover:text-white">
		This is hover block
	</h1>
<!-- 
    <h1 class="bg-gradient-to-r from-blue-300 via-purple-800 to-red-400 px-24 py-10 m-10 text-gray-200 
    hover:bg-gradient-to-r from-red-400 via-pink-100 to-blue-300 hover:text-black">
		This is going to be a 3 stop gradient Heading
	</h1> -->


  <div class="flex">
    <div class="flex-1 h-24 bg-pink-300"></div>
    <div class="flex-1 h-24 bg-yellow-300"></div>
    <div class="flex-1 h-24 bg-orange-300"></div>
    <div class="flex-1 h-24 bg-green-300"></div>
  </div>

  <br>

  <div class="flex-col">
    <div class="flex-1 h-24 bg-pink-300"></div>
    <div class="flex-1 h-24 bg-yellow-300"></div>
    <div class="flex-1 h-24 bg-orange-300"></div>
    <div class="flex-1 h-24 bg-green-300"></div>
  </div>

  <br>

  <div class="flex flex-row">
    <div class="flex-grow h-24 bg-yellow-300"></div>
    <div class="w-32 h-24 bg-orange-300"></div>
    <div class="w-32 h-24 bg-green-300"></div>
  </div>

  <br>
  <main class="flex">
		<div class="h-10 flex-1 bg-red-900 font-semibold text-lg text-center text-white">Red Box</div>
		<div class="h-10 flex-1 bg-blue-900 font-semibold text-lg text-center text-white">Blue Box</div>
		<div class="h-10 flex-1 bg-green-900 font-semibold text-lg text-center text-white">Green Box</div>
	</main>

  <br>
  <br>
  <br>

  <div class="grid grid-cols-4 gap-2 m-2 mb-24">
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-yellow-300"></div>
    <div class="w-full h-24 bg-purple-300"></div>
    <div class="w-full h-24 bg-red-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-yellow-300"></div>
    <div class="w-full h-24 bg-purple-300"></div>
    <div class="w-full h-24 bg-red-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full h-24 bg-yellow-300"></div>
    <div class="w-full h-24 bg-purple-300"></div>
    <div class="w-full h-24 bg-red-300"></div>
    <div class="w-full h-24 bg-gray-300"></div>
    <div class="w-full col-span-2 h-24 bg-yellow-300"></div>
    <div class="w-full h-24 bg-purple-300"></div>
    <div class="w-full h-24 bg-red-300"></div>
  </div>

  <div class="flex overflow-x-auto mb-32 space-x-3 snap-x">
    <div class="snap-start w-80 h-64 bg-green-200 flex-shrink-0"></div>
    <div class="snap-start w-80 h-64 bg-blue-200 flex-shrink-0"></div>
    <div class="snap-start w-80 h-64 bg-red-200 flex-shrink-0"></div>
    <div class="snap-start w-80 h-64 bg-yellow-200 flex-shrink-0"></div>
    <div class="snap-start w-80 h-64 bg-purple-200 flex-shrink-0"></div>
    <div class="snap-start w-80 h-64 bg-orange-200 flex-shrink-0"></div>
    <div class="snap-start w-80 h-64 bg-pink-200 flex-shrink-0"></div>
  </div>

  <div class="bg-black w-72 h-64 m-24 text-center">
    <button class="p-3 bg-green-400 text-white rounded-md mt-20 font-semibold shadow-lg shadow-green-800/90 hover:shadow-red-800/90 ">
      Press Button 1
    </button>
  </div>

</body>
</html>
